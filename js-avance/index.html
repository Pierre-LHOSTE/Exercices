<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: #101319;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      h1 {
        margin: 32px 0 0 32px;
      }
      #cinema-list {
        padding: 32px;
        gap: 16px;
      }

      .cinema {
        background-color: #1a1d23;
        padding: 16px;
        border-bottom: 2px solid #23262c;
      }
      .cinema p,
      .cinema address {
        opacity: 0.5;
      }
      .cinema h2 {
      }

      ul {
        display: flex;
        list-style: none;
        margin-bottom: 32px;
      }

      li {
        height: 32px;
        width: 32px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 50%;
        user-select: none;
      }
      li:hover {
        background-color: #1a1d23;
      }
      li.active {
        background-color: #23262c;
      }
    </style>
    <h1>Liste des cin√©mas</h1>
    <div id="cinema-list"></div>
    <ul id="pagination"></ul>
  </body>
</html>
